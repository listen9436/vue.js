<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="greet">我点</button>
</div>
<script>
    var app = new Vue({
        el:'#app',
        data:{
            name:'Vue.js'
        },
        //在 methods 对象中定义方法
        methods:{
            greet: function (event) {
                // this 在方法里指当前 Vue 实例
                alert('hello' + this.name + '!');
                // event 是原生DOM事件
                if(event){
                    alert(event.target.tagNmae)
                }
            }
        }
    });
    // 也可以用js 直接调用方法
    app.greet(); // -> 'hello vue.js!'
</script>
</body>
</html>

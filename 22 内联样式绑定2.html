<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <div v-bind:style="styleObject">呵呵呵呵</div>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            styleObject:{
                color:'purple',
                fontSize:"30px"
            }
        }
    })
</script>
</body>
</html>

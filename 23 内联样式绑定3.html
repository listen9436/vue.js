<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <div v-bind:style="[baseStyle,overridingStyle]">哈哈哈啊哈</div>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            baseStyle:{
                color:'purple',
                fontSize:"30px"
            },
            overridingStyle:{
                'font-weight':'bold'
            }
        }
    })
</script>
</body>
</html>

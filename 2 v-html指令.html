<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <div v-html="message"></div>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            message:'<h1>使用 v-html 指令用于输出 html 代码</h1>'
        }
    })
</script>
</body>
</html>

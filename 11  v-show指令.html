<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <h1 v-show="ok">Hello!</h1>
</div>
<p>也可以使用 v-show 指令来根据条件展示元素</p>
<p>注意: v-show 不支持 < template > 语法。</p>
<script>
    new Vue({
        el:'#app',
        data:{
            ok:true
        }
    })
</script>
</body>
</html>

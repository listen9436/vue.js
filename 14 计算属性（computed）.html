<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>原始字符串：{{message}}</p>
    <p>计算后反转字符串：{{reversedMessage}}</p>
    <!--

    这里声明了一个计算属性 reversedMessage 。
    提供的函数将用作属性 vm.reversedMessage 的 getter 。
    vm.reversedMessage 依赖于 vm.message，
    在 vm.message 发生改变时，vm.reversedMessage 也会更新。

    -->
    <p>使用方法后反转字符串：{{reversedMessage2()}}</p>
    <!--

    我们可以使用 methods 来替代 computed，
    效果上两个都是一样的，但是 computed 是基于它的依赖缓存，
    只有相关依赖发生改变时才会重新取值。
    而使用 methods ，在重新渲染的时候，函数总会重新调用执行。

    -->

    <p style="background: #444;color: #fff">可以说使用 computed 性能会更好，但是如果你不希望缓存，你可以使用 methods 属性。</p>
</div>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message:'Runoob!'
        },
        computed:{
            //计算属性的 getter
            reversedMessage: function () {
                // this 指向 vm 实例
                return this.message.split('').reverse().join('')
            }
        },
        methods:{
            reversedMessage2: function () {
                return this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>

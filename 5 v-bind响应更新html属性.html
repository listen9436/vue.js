<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.min.js"></script>
</head>
<body>
<div id="app">
    <pre><a v-bind:href="url">百度一下，你就知道</a></pre>
    <p>在这里 href 是参数，告知 v-bind 指令将该元素的 href 属性与表达式 url 的值绑定。</p>
</div>
<script>
    new Vue({
        el: '#app',
        data:{
            url:'http://www.baidu.com'
        }
    })
</script>
</body>
</html>

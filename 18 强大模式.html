<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="vue.min.js"></script>
    <style>
        .active{
            width: 100px;
            height: 100px;
            background: #00BCD4;
        }
        .active2{
            background: purple;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-bind:class="classObject"></div>
    <p>在这里绑定返回对象的计算属性。这是一个常用且强大的模式</p>
</div>
<script>
    new Vue({
        el:'#app',
        data:{
            isActive:true,
            error:null
        },
        computed:{
            classObject: function () {
                return{
                    active:this.isActive && !this.error,
                    active2:this.error && this.error.type ==='fatal',
                }
            }
        }
    })
</script>
</body>
</html>
